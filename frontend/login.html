<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Notes App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Login</h1>
      <div id="loginError" class="error-message"></div>
      <form id="loginForm">
        <div class="auth-form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" class="auth-form-control" required>
        </div>
        <div class="auth-form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="auth-form-control" required>
        </div>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <p class="auth-footer">
        Don't have an account? <a href="register.html" class="auth-link">Register here</a>
      </p>
    </div>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
