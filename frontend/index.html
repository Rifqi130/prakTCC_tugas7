<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>My Notes</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>

    <div class="note-form">
      <input type="text" id="noteTitle" placeholder="Title">
      <textarea id="noteContent" placeholder="Write your note..."></textarea>
      <button onclick="saveNote()" id="saveBtn">Add Note</button>
      <button onclick="cancelEdit()" id="cancelBtn" class="hidden">Cancel</button>
    </div>

    <div class="notes-list" id="notesList">
      <!-- Notes will be loaded here -->
      <p class="no-notes">Loading your notes...</p>
    </div>
  </div>

  <script src="./js/utils.js"></script>
  <script src="./js/notes.js"></script>
</body>
</html>
